name: workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Compile main.cpp
        run: g++ linearAlgebra.cpp -o app.exe

      - name: Run app.exe
        run: ./app.exe
  image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install opencv
        run: pip install opencv-python

      - name: Run createImage.py
        run: createImage.py
